<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>

<style>
    .ads {
        background-color: #1B1C21;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        padding-bottom: 12px;
    }
</style>

<body>
    <div class="web">
        <header class="header">
            <div id="toggle">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="box__navbar">
              <nav class="header__navbar">
                <ul class="header__navbar-list-left">
                  <li class="header__navbar-item">
                    <img
                      src="./img/Fifa logo.png"
                      alt=""
                      class="header__navbar-img"
                    />
                  </li>
                </ul>
    
                <ul class="header__navbar-list">
                  <li class="header__navbar-list">
                    <a href="" class="header__navbar-link">TRANG CHỦ</a>
                  </li>
                  <li class="header__navbar-list">
                    <a href="" class="header__navbar-link">NHẬN ĐỊNH TỶ LỆ</a>
                  </li>
                  <li class="header__navbar-list">
                    <a href="" class="header__navbar-link">TIN TỨC</a>
                  </li>
                </ul>
              </nav>
            </div>
        </header>
        <div class="app__container">
            <div class="grid wide">
                <div class="row sm-gutter app__content">
                    <div class="col l-9 m-12 c-12"></div>

                    <div class="col l-3 m-0 c-0">
                        <div class="ads">
                            <p class="ads__title">Quảng cáo</p>
                            <img src="./img/ads banner.jpg" alt="" class="ads__banner" />
                            <img src="./img/ads banner.jpg" alt="" class="ads__banner" />
                            <img src="./img/ads banner.jpg" alt="" class="ads__banner" />
                            <img src="./img/ads banner.jpg" alt="" class="ads__banner" />
                            <img src="./img/ads banner.jpg" alt="" class="ads__banner" />
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="grid wide">
                <div class="row footer__content">
                    <div class="col l-3 m-12 c-12">
                        <ul class="footer-list">
                            <li class="footer-item">
                                <a href="" class="footer-item__link">Điều khoản sử dụng</a>
                            </li>
                            <li class="footer-item">
                                <a href="" class="footer-item__link">Thông báo pháp lý</a>
                            </li>
                            <li class="footer-item">
                                <a href="" class="footer-item__link">Quyền riêng tư</a>
                            </li>
                            <li class="footer-item">
                                <a href="" class="footer-item__link">© 1997-2023 ABC, Inc.</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col l-3 m-12 c-12">
                        <ul class="footer-list">
                            <li class="footer-item">
                                <a href="" class="footer-item__link">Trang chủ</a>
                            </li>
                            <li class="footer-item">
                                <a href="" class="footer-item__link">Nhận định tỷ lệ</a>
                            </li>
                            <li class="footer-item">
                                <a href="" class="footer-item__link">Tin tức</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col l-3 m-12 c-12">
                        <ul class="footer-list">
                            <li class="footer-item">
                                <a href="" class="footer-item__link">Liên hệ đặt quảng cáo</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col l-3 m-12 c-12">
                        <ul class="footer-list">
                            <li class="footer-item">
                                <a href="" class="footer-item__link">
                                    <i class="footer-item__icon fa-brands fa-facebook"></i>
                                    Facebook
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
        <script>
            $(document).ready(function () {
              $("#toggle").click(function () {
                if (window.innerWidth < 1024) {
                  $(".box__navbar").toggleClass("active");
                }
              });
            });
        </script>
    </div>
</body>
</html>
